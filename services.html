<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navigation-bar">
        <h2 class="company-name">Sneaky Clean</h3>
        <h3 class="nav-links">Locations</h2>
        <h3 class="nav-links">Services</h2>
        <h3 class="nav-links">Team</h2>
      </div>
      <div class="services-cards">
        <h2>We provide top-quality cleaning services to the following shoe-types.</h2>
        <div id="sneakers"><img src="" alt="sneakers">
        <h4>Sneakers</h4>
      <h5>All Sizes</h5>
      <h5>Mens & Womens</h5>
      <h5>$20 per pair</h5></div>
        <div id="heels"></div>
        <div id="flip-flops"></div>
        <div id="slippers"></div>
        <div id="work-boots"></div>
        <div id="collectables"></div>
      </div>
        <fieldset><form>
          <h2>Choose Service:</h2>
          <input type="checkbox" name="sneakers" id="sneakers"><label for="sneakers">Sneakers</label>
          
          <input type="checkbox" name="heels" id="heels"><label for="heels">Heels</label>
          
          <input type="checkbox" name="flip-flops" id="flip-flops"><label for="flip-flops">Flip Flops</label>
          
          <input type="checkbox" name="slippers" id="slippers"><label for="slippers">Slippers</label>
          
          <input type="checkbox" name="work-boots" id="work-boots"><label for="work-boots">Work Boots</label>
          
          <input type="checkbox" name="collectables" id="collectables"><label for="collectables">Collectables</label>
          <h3>Add Ons:</h3>
          <input type="checkbox" name="heel-repair" id="heel-repair"><label for="heel-repair">Heel Repair</label>
          <input type="checkbox" name="stitch-repair" id="stitch-repair"><label for="stitch-repair">Stitch Repair</label>
          <input type="checkbox" name="scent" id="scent"><label for="scent">Scent Infusion</label><button type="submit">Submit Order</button>

        </form></fieldset>
        <div id="order-confirmation">
          
        </div>
      </div>
  </body>
</html>
