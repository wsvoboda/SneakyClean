  <body>
    <div class="main-container">
      <div class="navigation-bar">
        <h2 class="company-name">Sneaky Clean</h3>
        <h3 class="nav-links">Locations</h2>
        <h3 class="nav-links">Services</h2>
        <h3 class="nav-links">Team</h2>
      </div>
      
      <div class="maps">
        <div class="houston-location-info">
        <h2>Houston Location</h2>
        <div id="houston-map"></div>
        <div class="houston-store-locator">
          <h4>Enter your zip code to see if we service your area.</h4>
          <input type="text" class="houston-zip-code" /><button class="houston-zip-search-button">
              Go
            </button>
          <p class="houston-zip-query-answer"></p>
        </div>
      </div>

        </div>
      </div>
