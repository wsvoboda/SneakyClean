<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="stylesheet" href="locations.css">
    <!-- <script src="config.js"></script> -->
    
    
    <title>Locations</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navigation-bar">
        <h2 class="company-name">Sneaky Clean</h3>
        <h3 class="nav-links">Locations</h2>
        <h3 class="nav-links">Services</h2>
        <h3 class="nav-links">Team</h2>
      </div>
      <div class="store-locator">
        <h2>Enter your zip code to see if we service your area.</h2>
        <input type="text" class="zip-code" /><button class="zip-search-button">
            Go
          </button>
        <p class="zip-query-answer"></p>
      </div>
      <div class="maps">
        <h2>Houston Location</h2>
        <div id="houston-map"></div>
        <h2>Atlanta Location</h2>
        <div id="atlanta-map"></div>
        <h2>Tampa Location</h2>
        <div id="tampa-map"></div>
      </div>
    </div>

      src="https://maps.googleapis.com/maps/api/js?key=myKey&callback=initMap&libraries=&v=weekly"
      async
    ></script> -->
