<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="locations.css">
    <script src="locations.js"></script>
    <title>Locations</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navigation-bar">
        <h2 class="company-name">Sneaky Clean</h3>
        <h3 class="nav-links">Locations</h2>
        <h3 class="nav-links">Services</h2>
        <h3 class="nav-links">Team</h2>
      </div>
      <div class="store-locator">
        <h2>Enter your zip code to see if we service your area.</h2>
        <form>
          <input type="text" name="zip-code" id="zip-code" /><button
            type="submit"
          >
            Go
          </button>
        </form>
        <p class="zip-query-answer"></p>
      </div>
      <div class="maps">
        <h2>Houston</h2>
        <img src="" alt="interactive-houston-map" />
        <h2>Atlanta</h2>
        <img src="" alt="interactive-atlanta-map" />
        <h2>Tampa</h2>
        <img src="" alt="interactive-tampa-map" />
      </div>
    </div>
  </body>

</html>
